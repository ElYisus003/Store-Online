<header></header>
<main>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/recursos/Nike Logo.png" width="6%" height="20%">
      Store-Online
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown" *ngFor="let option of headerOptions">
          <a class="nav-link" href="#">{{option.name}}</a>
          <ul class="dropdown-menu">
            <li *ngFor="let subOption of option.subOptions">
              <a class="dropdown-item" href="#">{{subOption}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let icon of headerIcons">
          <a class="nav-link" (click)="ejecutarAccion(icon.accion)" style="cursor: pointer;">
            <span [innerHTML]="icon.html"></span>
          </a>
        </li>
      </ul>
  </div>
</nav>
</main>
<footer></footer>
