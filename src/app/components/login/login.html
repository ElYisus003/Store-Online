<section class="page-container">
  <div class="image">
    <img src="/recursos/admin.jpeg" *ngIf="userType=='admin'">
    <img src="/recursos/user.jpeg" *ngIf="userType=='user'">
  </div>
  <div class="container">
      <h2>Login</h2>
      <form>
          <div class="form-group" *ngIf="userType=='admin'">
            <label for="username">ID:</label>
            <input type="text" id="id" name="id" ngModel required>
          </div>
          <div class="form-group">
            <label for="username">Correo:</label>
            <input type="text" id="correo" name="correo" ngModel required>
          </div>
          <div class="form-group">  
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" nmModel required>
          </div>
          <div class="buttons-users">
            <button type="button" class="btn btn-primary" (click)="setUserType('admin')">Administrador</button>
            <button type="button" class="btn btn-secondary" (click)="setUserType('user')">Usuario</button>
          </div>
          <div class="login">
            <button type="submit" class="btn btn-danger" [disabled]>Login</button>
          </div>
          <div class="home">
            <button type="button" class="btn btn-outline-info" routerLink="/home">Home</button>
          </div>
      </form>
  </div>
</section>
